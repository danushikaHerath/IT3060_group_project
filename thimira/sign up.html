<html>

    <head>
<title></title>
</head>
<link href="sign up.css" rel="stylesheet" media="all">
<body>
    

    <div class="wrapper">
        <div class="title">
         New Sign Up Form
        </div>
        <div class="form">
		<div class="inputfield">
              <label>Registration Type:</label>
              
			 <input type="radio" id="ebilling" name="reg" value="option1">
  <label for="ebilling">Ebilling </label><br>
  <input type="radio" id="Traffic Analysis" name="reg" value="option2">
  <label for="Traffic Analysis">Traffic Analysis</label><br>
			  
           </div>
		   <div class="inputfield">
              <label>ID Category:</label>
              <div class="custom_select">
                <select>
                  <option value="">National Identity Card</option>
                  <option value="business">Business</option>
                  <option value="passport">Passport</option>
                </select>
              </div>
           </div> 
		
		
           <div class="inputfield">
              <label>NIC/Passport No:</label>
              <input type="text" class="input">
           </div>  
            <div class="inputfield">
              <label>Valid Lanka Bell Account code:</label>
              <input type="text" class="input">
           </div>
			<div class="inputfield">
              <label>Lanka Bell Directory Number.:</label>
              <input type="text" class="input">
           </div> 
		   <div class="inputfield">
              <label>Name:</label>
              <input type="text" class="input">
           </div>
		   <div class="inputfield">
              <label>Phone Number</label>
              <input type="text" class="input">
           </div>
		    <div class="inputfield">
              <label>Address:</label>
              <input type="text" class="input">
           </div>
		   <div class="inputfield">
              <label>Email:</label>
              <input type="text" class="input">
           </div>
		   <div class="inputfield">
              <label>Username:</label>
              <input type="text" class="input">
           </div>
		   
           <div class="inputfield">
              <label>Password</label>
              <input type="password" class="input">
           </div>  
          <div class="inputfield">
              <label>Confirm Password</label>
              <input type="password" class="input">
           </div> 
            
            <div class="inputfield">
              <label>Email Address</label>
              <input type="text" class="input">
           </div> 
           
          
           
		   <div class="inputfield">
              <label>Do you require the monthly bill posted?</label>
              
			 <input type="radio" id="ebilling" name="reg" value="option1">
  <label for="Yes">Yes </label><br>
  <input type="radio" id="Traffic Analysis" name="reg" value="option2">
  <label for="No">No</label><br>
  
			  
           </div>
          <div class="inputfield">
            <input type="submit" value="Register" class="btn" onclick="document.location='login.html'">
          </div>
        </div>
        
    </div>
    
   
   



</body>
</html>
